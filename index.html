<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinique Gamma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Activation manuelle via la classe 'dark'
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'], 
            },
            colors: {
              medical: {
                primary: '#059669', // Emerald 600
                secondary: '#10b981', // Emerald 500
                accent: '#34d399', // Emerald 400
                dark: '#064e3b', // Emerald 900
                light: '#ecfdf5', // Emerald 50
              },
              dark: {
                bg: '#0f172a', // Slate 900
                card: '#1e293b', // Slate 800
                border: '#334155', // Slate 700
              }
            },
            boxShadow: {
              'soft-green': '0 4px 20px -2px rgba(5, 150, 105, 0.1)',
              'neon': '0 0 15px rgba(16, 185, 129, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Smooth transitions for all elements */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
